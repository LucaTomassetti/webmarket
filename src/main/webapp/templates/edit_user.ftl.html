<#include '/outline.ftl.html'>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <#if message??>
                <div class="alert alert-${message.type} alert-dismissible fade show" role="alert">
                    ${message.content}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </#if>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Modifica Utente</h2>
                </div>
                <div class="card-body">
                    <form action="/webmarket/editUser" method="post">
                        <input type="hidden" name="id" value="${userToEdit.getUserID()}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nuovo Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="${userToEdit.getUsername()}" required>
                        </div>
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Vecchia Password</label>
                            <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nuova Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Conferma Nuova Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Salva Modifiche</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<#include '/footer.ftl.html'>
