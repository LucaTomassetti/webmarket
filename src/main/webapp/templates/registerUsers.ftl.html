<#include '/outline.ftl.html'>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <#if message??>
                    <#if message?contains("successo")>
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            ${message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    <#else>
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            ${message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </#if>
                </#if>
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Registrazione utente</h2>
                    </div>
                    <div class="card-body">
                        <#if error??>
                            <div class="alert alert-danger" role="alert">
                                ${error}
                            </div>
                        </#if>
                        <form action="register" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" value="${username!}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="${email!}" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Conferma Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="userType" class="form-label">Tipo Utente</label>
                                <select class="form-select" id="userType" name="userType" required>
                                    <option value="">Seleziona un tipo</option>
                                    <option value="Ordinante" <#if userType?? && userType == "Ordinante">selected</#if>>Ordinante</option>
                                    <option value="Tecnico" <#if userType?? && userType == "Tecnico">selected</#if>>Tecnico</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Registra utente</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
