<#include "/outline.ftl.html">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registrazione utente</h2>
                </div>
                <div class="card-body">
                    <#if message??>
                        <div class="alert alert-${message.type} alert-dismissible fade show" role="alert">
                            ${message.content}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </#if>

                    <form action="/webmarket/registerUsers" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="${username!''}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="${email!''}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Conferma Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="userType" class="form-label">Tipo Utente</label>
                            <select class="form-select" id="userType" name="userType" required>
                                <option value="Ordinante" <#if selectedUserType?? && selectedUserType == "Ordinante">selected</#if>>Ordinante</option>
                                <option value="Tecnico" <#if selectedUserType?? && selectedUserType == "Tecnico">selected</#if>>Tecnico</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registra utente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<#include "/footer.ftl.html">
